<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon random Vs</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    

</head>
<body>
    
    <div class="titulo-container">
        <h1 class="title">Pokemon random Vs</h1>
        <button class="btn-nueva-batalla">Nueva Batalla!</button>
    </div>

    <div class="pokemon-list">
        <div class="pokemon" id="pokemon-1">
            <p class="nombre-pokemon"></p>
            <div class="tipo">
                <p class="pokemon-tipo"></p>
                <img class="pokemon-img-tipo" src="" alt="">
            </div>
            <img class="img-pokemon" src="" alt="">
        </div>
        <img class="vs" src="img/comic-vs-versus-1.png" alt="">
        <div class="pokemon" id="pokemon-2">
            <p class="nombre-pokemon"></p>
            <div class="tipo">
                <p class="pokemon-tipo"></p>
                <img class="pokemon-img-tipo" src="" alt="">
            </div>
            <img class="img-pokemon" src="" alt="">
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
